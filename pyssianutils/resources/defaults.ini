[common]
in_suffix = .com
out_suffix = .log
default_marker = new
gaussian_in_suffixes = (.com,.gjf,.in)
gaussian_out_suffixes = (.com,.gjf,.in)
[submit]
default = custom
[submit.custom]
software = g09
script_name = submitscript.sh
[submit.custom.queues]
4 = (4, 8)
8 = (8, 24)
12 = (12, 24)
20 = (20, 48)
24 = (24, 128)
28 = (28, 128)
36 = (36, 192)
q4 = (4, 4)
default = 4
[input.distortts]
forward_mark = f
reverse_mark = r
[toxyz]
outfile = all_geometries.xyz
[print]
energy_hartree_fmt = {: 03.9f}
[others.track]
value_fmt = {: 03.5f}
dEdX_fmt = {: 02.5f}
forces_fmt = {: 02.9f}
[input.asinput]
generate_script = False
software = g09
script_name = submitscript.sh
sp_marker = SP
[input.inputht]
charge = 0
spin = 1
[plot.optview]
width = 12
height = 6
dpi = 300
gridA.left = 0.075
gridA.right = 0.55
gridA.top = 0.95
gridA.bottom = 0.1
gridA.hspace = 0.2
gridA.wspace = 0.30
gridB.left = 0.65
gridB.right = 0.975
gridB.top = 0.95
gridB.bottom = 0.1
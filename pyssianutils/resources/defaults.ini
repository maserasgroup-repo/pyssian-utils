[common]
in_suffix = .com
out_suffix = .log
default_marker = new
gaussian_in_suffixes = (.com,.gjf,.in)
gaussian_out_suffixes = (.com,.gjf,.in)
[submit.custom]
software = g09
script_name = submitscript.sh
[submit.custom.queues]
4 = (4, 8)
8 = (8, 24)
12 = (12, 24)
20 = (20, 48)
24 = (24, 128)
28 = (28, 128)
36 = (36, 192)
q4 = (4, 4)
default = 4
[input.distortts]
forward_mark = f
reverse_mark = r
[toxyz]
outfile = all_geometries.xyz
[print]
energy_hartree_fmt = {: 03.9f} ; 000.000000000
[others.track]
value_fmt = {: 03.5f} ; 000.00000
dEdX_fmt = {: 02.5f}  ;  00.00000
forces_fmt = {: 02.9f} ; 00.000000000
[input.asinput]
generate_script = False
software = g09
script_name = submitscript.sh
sp_marker = SP
[input.inputht]
charge = 0
spin = 1
[plot.optview]
width = 12
height = 6
dpi = 300
default_interactive = False ; If True the default behavior is to prompt a new window
default_browser = False ; If True when a window is prompted it will be in the web browser
[plot.optview.gridA]
left = 0.075
right = 0.55
top = 0.95
bottom = 0.1
hspace = 0.2
wspace = 0.30
scattersize = 5
color = k ; k=black otherwise use the notation #000000ff
threshold_color = r
[plot.optview.gridB]
left = 0.65
right = 0.975
top = 0.95
bottom = 0.1
scattersize = 10
color = k ; k=black otherwise use the notation #000000ff
[plot.optmulti]
outfile = screen.html
vertical_spacing = 0.05
marker_size = 10
marker_opacity = 0.8
threshold_color = crimson ; named color or the #000000ff notation 
threshold_linewidth = 4
cmap_name = viridis ; Any matplotlib named cmap
[plot.property]
outfile = screen.png
default_plot = both ; line, scatter or both
default_interactive = False ; If True the default behavior is to prompt a new window
default_browser = False ; If True when a window is prompted it will be in the web browser
color = k ; k=black otherwise use the notation #000000ff
[submit.slurm]
walltime = 24:00:00 ; format DD-HH:MM:SS
jobname = dummy_job ; Used as default name when no name is specified
guess_default = False ; makes --guess-cores and --guess-mem the default behavior
memory = 8GB
inplace_default = True
slurm_suffix = .slurm
